<div class="vijestiBanner">
  <p class="vijest naslovBaner">Vijesti</p>


</div>
<div class="container vijesti">
  <div class="row red">
    <div class="game-container ml-5">
      <div class="grid-container">
        <div *ngFor="let item of pageOfItems" class="grid-cell">
          <span>
            <a routerLink="/vijest/{{item.Id}}" title="">
                <img [src]="item.Slika | async" alt="" class="">
            </a>
            <span class="proba">
              <h4><a routerLink="/vijest/{{item.Id}}" title="">{{item.Naslov}}</a></h4>

            <small>{{item.Kategorija}}, <b>{{item.Datum | date}}</b></small>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="pb-0 pt-3" style="margin-bottom: 100px;">
    <jw-pagination [pageSize]="pageSize" [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
</div>
</div>
